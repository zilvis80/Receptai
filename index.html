<!DOCTYPE html>
<html lang="lt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Receptai</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Roboto:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header class="gut-header block">
      <h1>Pasirinkite recepta:</h1>
      <div class="foto">
        <img src="./foto/Group 1 (2).svg" alt="pirma foto" />

        <img src="./foto/Group 2.svg" alt="antra foto" />

        <img src="./foto/Group 3.svg" alt="trecia foto" />
      </div>
    </header>
    <div class="canculat block">
      <h2>Kiek porciju gaminsite?</h2>
      <hr width="216px" align="left" />
    </div>
    <div class="recept block">
      <h3>Jums reikes siu ingredientu, tokiais kiekiais:</h3>
      <div class="Receptai">
        <p class="cukrus">Cukraus: 2 šaukštelių</p>
        <p class="kiausiniai">Mėlynių: 100 g</p>
        <p class="melynes">Kiaušinių: 2 vnt.</p>
        <p class="miltu">Miltų: 500 g</p>
      </div>
    </div>
    <script src="./javascript.js"></script>
  </body>
</html>
